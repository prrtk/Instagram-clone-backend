<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reset Password</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Reset your Account's Password</h3>
            <h6 class="text-2xl font-bold text-center">{{ email }}</h6>
            {% if not done %}
            <form method="POST">
                {% csrf_token %}
                <div class="mt-4">
                    <div>
                        <label class="block" for="email">Password<label>
                                <input type="password" placeholder="Password" name="password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                                    <p class="text-red-900 font-semibold">{{ error }}</p>
                    </div>
                    <div class="mt-4">
                        <label class="block">Retype Password<label>
                                <input type="password" placeholder="Confirm Password" name="password2"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Reset</button>
                    </div>
                </div>
            </form>
            {% else %}
            <h4 class="w-full px-4 py-2 ">
                Password Changed Successfully
            </h4>
            {% endif %}
        </div>
    </div>
</body>
</html>
